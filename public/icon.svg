  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#dnaGradient)" stroke="#1F2937" stroke-width="2"/>
  
  <!-- DNA Helix structure -->
  <path d="M8 8 Q16 4 24 8 Q16 12 8 8" stroke="url(#helixGradient)" stroke-width="2" fill="none"/>
